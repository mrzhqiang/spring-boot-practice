<!doctype html>
<html xmlns:th="http://www.thymeleaf.org" lang="ch">
<head>
  <meta content="text/html;charset=UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE-edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link th:href="@{bootstrap/css/bootstrap.min.css}" rel="stylesheet">
  <title>Title</title>
</head>

<body>
<div class="card">
  <div class="card-header">
    <h3 class="card-title">访问 model</h3>
  </div>
  <div class="card-body">
    <span th:text="${singlePerson.name}"></span>
  </div>
</div>

<div th:if="${not #lists.isEmpty(people)}">
  <div class="card">
    <div class="card-header">
      <h3 class="card-title">列表</h3>
    </div>
    <div class="card-body">
      <ul class="list-group">
        <li class="list-group-item" th:each="person:${people}">
          <span th:text="${person.name}"></span>
          <span th:text="${person.age}"></span>
          <button class="btn btn-primary" th:onclick="getName([[${person.name}]]);">获得名字</button>
        </li>
      </ul>
    </div>
  </div>
</div>

<script th:src="@{jquery/jquery-3.4.1.min.js}" type="text/javascript"></script>
<script th:src="@{bootstrap/js/bootstrap.min.js}" type="text/javascript"></script>

<script th:inline="javascript">
  let single = [[${singlePerson}]];
  console.log(single.name + "/" + single.age);

  function getName(name) {
    console.log(name);
  }
</script>
</body>
</html>
